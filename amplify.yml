version: 1
applications:
  - appRoot: apps/community-website
    backend:
      phases:
        build:
          commands:
            - '# Execute Amplify CLI with the helper script'
            - amplifyPush --simple
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: public
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*

  - appRoot: apps/documentation
    frontend:
      phases:
        build:
          commands: 
            - echo "Nothing to build"
      artifacts:
        baseDirectory: /docs
        files:
          - '**/*'
      cache:
        paths: []
